  sdk: ">=2.12.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.3.3
  mobx: ^2.2.0
  flutter_mobx: ^2.1.0
  provider: ^6.0.0
  font_awesome_flutter: ^9.0.0
  flutter_beacon: ^0.5.1

  path_provider:
  photo_view: 0.14.0
  flutter_image_compress: ^2.1.0
  path:

  flutter_tts: ^3.8.3
  ## Dart 3 incompatible
  #sensors: ^0.4.2+5
  sensors_plus: ^3.1.0
  flutter_compass: ^0.8.0
  gesture_x_detector: 1.1.1

  lottie: ^2.7.0

  cupertino_icons: 1.0.6
  http: ^1.1.0
  giffy_dialog:
  flutter_signin_button: 2.0.0
  ## Dart 3 incompatible
  #fa_stepper: ^0.0.2
  async: ^2.4.2
  flutter_easyloading: ^3.0.5
  cached_network_image: ^3.3.0
