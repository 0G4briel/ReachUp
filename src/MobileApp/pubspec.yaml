name: ReachUp
description: Mobile application for indoor location, provides blind and visually impaired an interaction experience in the mall, using voice tools the users can search by stores, bathrooms, restaurants and so on. Besides that, the application offers tools for shopkeepers publish their promotions or communicated and mall managers receive a user visit reports by the mall.

publish_to: 'none' 

version: 1.0.0+1

