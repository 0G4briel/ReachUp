<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style/MapMaker.style.css">
    <title>MapMaker</title>
</head>
<body>
    <label>
        <span>UUID</span>
        <input  id="uuid" type="text" >
    </label>
    <label>
    <span>Current Floor</span>
        <input  id="floor" type="number" value="0"  width="20px">
    </label>
    <label>
        <span>Width Units</span>
            <input  id="widthUnits" type="number" value="0"  width="20px">
        </label>
    <section id="right-painel">
        <button class="mapBtn" id="addRoute">Add hall</button></br></br>
        <button class="mapBtn" id="addLocal">Add local</button></br></br>
        <button class="mapBtn" id="addTriBeacon">Add tri-beacon</button></br></br>
        <button class="mapBtn" id="addAll">Add all</button></br></br>
        <button class="mapBtn" id="clear">Clear</button>
        <button class="mapBtn" id="clearSquare">Clear square</button>
        <button class="mapBtn" id="showMap" disabled>Show map</button>
        <button class="mapBtn" id="updateMap">Update map</button>
   
        <br/>
    </section>
     <section id="control-panel">
        <div>
       
            <div>
                <label>
                <input id="cbHall" type="radio" name="cbSetter" checked="true">
                    Hall
                </label>

                <label>
                <input id="cbBeacon" type="radio" name="cbSetter">
                    Beacon
                </label>
  
                <label>
                <input id="cbTriBeacon" type="radio" name="cbSetter">
                Trilateral Beacon
                </label>

                <label>
                    <input  id="cbILocal"  type="radio" name="cbSetter">
                    Local (Initial Position)
                </label>

                <label>
                    <input  id="cbELocal" type="radio" name="cbSetter">
                    Local (End Position)
                </label>
                <br/>                       
            </div>
        </div>
    </section>
    <section id="mapContainer"></section>
    <br/>



    
    <script src="../src/Scripts/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="build/main.bundle.js"></script>
    <script type="module" src="../src/services/ApiConnection.ts"></script>
    <script type="module" src="../src/Models/MallPlan.ts"></script>
    <script type="module" src="../src/Controllers/AccountController.ts"></script>
    <script type="module" src="../src/Scripts/routines.script.js"></script>
    <script type="module" src="../src/Scripts/events.script.js"></script>
</body>
</html>
