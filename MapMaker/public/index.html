<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="14900610881-8re4ccif04vqcc87hlpppbso6bhs3n3u.apps.googleusercontent.com.apps.googleusercontent.com">
    <link rel="stylesheet" href="../src/style/MapMaker.style.css">
    <link rel="stylesheet" href="../src/style/style.css">
    <title>MapMaker</title>
</head>
<body>
   <script src="../src/Scripts/jquery-3.5.1.min.js"></script>
   <script src="../src/Scripts/bootstrap.min.js"></script>
   <script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
   <script src="https://apis.google.com/js/platform.js" async defer></script>
   <script type="script" src="../src/services/FacebookApi.js"></script>
   <script type="script" src="../src/services/GoogleApi.js"></script>
   <script type="script" src="../src/services/GitHubOAuth.js"></script>
   <script async defer crossorigin="anonymous" 
   src="https://connect.facebook.net/pt_BR/sdk.js"></script>

   <style>
    body {
        overflow-y: hidden;
        background-image: url('assets/images/shopping.jpg');
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
   </style>

<div class="container" id="guestContainer">
    <div class="row vertical-center-row">
        <div class="container">
            <main role="main" class="pb-3">
            </main>
        </div>
    </div>
</div>

   <div id="logreg-forms">

    <form method="post" class="form-signin" >

        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">ReachUp | Sign in</h1>
        <div class="social-login">
            <a id="github-button" class="btn btn-block btn-social btn-github">
                <i class="fa fa-github"></i> Sign in with Github
            </a>
            <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
            <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
        </div>
        <p style="text-align:center"> OR  </p>
        <span class="msgError" style="color:red;margin-bottom:5px">@ViewBag.SiginError</span>
        <input asp-for="Email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <input asp-for="Password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

        <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
        <a href="#" id="forgot_pswd">Forgot password?</a>
        <hr>
        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Sign up New Account</button>
    </form>

    <form action="/reset/password/" class="form-reset">
        <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
        <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
    </form>

    <form action="/signup/" class="form-signup">
        <div class="social-login">
            <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span> </button>
        </div>
        <div class="social-login">
            <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up with Google+</span> </button>
        </div>

        <p style="text-align:center">OR</p>

        <input type="text" id="user-name" class="form-control" placeholder="Full name" required="" autofocus="">
        <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">
        <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
        <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" required autofocus="">

        <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
        <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
    </form>
    <br>

</div>
<p style="text-align:center">
    <a href="http://bit.ly/2RjWFMfunction toggleResetPswd(e){
       e.preventDefault();
       $('#logreg-forms .form-signin').toggle() // display:block or none
       $('#logreg-forms .form-reset').toggle() // display:block or none
       }
       function toggleSignUp(e){
       e.preventDefault();
       $('#logreg-forms .form-signin').toggle(); // display:block or none
       $('#logreg-forms .form-signup').toggle(); // display:block or none
       }
       $(()=>
        {
        // Login Register Form
        $('#logreg-forms #forgot_pswd').click(toggleResetPswd);
        $('#logreg-forms #cancel_reset').click(toggleResetPswd);
        $('#logreg-forms #btn-signup').click(toggleSignUp);
        $('#logreg-forms #cancel_signup').click(toggleSignUp);
        })g" target="_blank" style="color:black">
    </a>
</p>

</body>
</html>
